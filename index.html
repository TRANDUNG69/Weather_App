<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="sass/style.css">
    <title>Weather_App</title>
</head>
<body class="preload">
    <div class="load">
        <img src="https://www.dailymusicroll.com/wp-content/themes/viral/images/loadingSpinner.gif?x31303" alt="">
    </div>
    <div class="container">
        <div class="main-section">
            <div class="search-bar">
                <i class="fa fa-search" aria-hidden="true"></i>
                <input type="text" name="search-city" id="search-input" placeholder="Tìm kiếm thành phố">
            </div>
            <div class="infor-wrapper">
                <p class="city-name">--</p>
                <p class="weather-state">--</p>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="weather-icon">
                <p class="temperature">--</p>
            </div>
        </div>
        <div class="additional-section">
            <div class="row">
                <div class="item">
                    <div class="label">MT Mọc</div>
                    <div class="value sunrise">--</div>
                </div>
                <div class="item">
                    <div class="label">MT Lặn</div>
                    <div class="value sunset">--</div>
                </div>
            </div>
            <div class="row row2">
                <div class="item">
                    <div class="label">Độ ẩm</div>
                    <div class="value humidity">--</div>
                </div>
                <div class="item">
                    <div class="label">Gió</div>
                    <div class="value wind-speed">--</div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script src="moment.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="load.js"></script>
</body>
</html>
